<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{"hit-points-counter.title"|translate}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <div *ngIf="character">
        {{"hit-points-counter.hitPoints"|translate}}: {{character.hitPoints}} / {{character.maxHitPoints}} <br>
        {{"hit-points-counter.recoveries"|translate}}: {{character.recoveriesSpend}} / {{character.level}}
    </div>
    <button ion-button (click)="loadCharacter()">{{"btn.loadCharacter"|translate}}</button>
    <button ion-button (click)="takeDamage()">{{"btn.takeDamage"|translate}}</button>
    <button ion-button (click)="heal()">{{"btn.heal"|translate}}</button>
</ion-content>
